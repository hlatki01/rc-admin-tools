<body>

    <div class="album py-5 bg-light">

  <script type="text/javascript" charset="utf8"

  <script type="text/javascript" charset="utf8"

  <link href="https://unpkg.com/tabulator-tables/dist/css/tabulator_bootstrap5.css" rel="stylesheet">
  <script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>

  <script type="text/javascript" src="https://oss.sheetjs.com/sheetjs/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.20/jspdf.plugin.autotable.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/assets/js/libs.js"></script>
  <script>

    let configs = ''

    checkConfig()
    function checkConfig() {
      configs = JSON.parse(localStorage.getItem('configs'))

      if (!configs.authToken) {
        window.location.href = "/"
      }
      else {
        $('#serverUrl').text(configs.serverUrl)
        $('#username').text(configs.username)

      }
    }

    function destroySession() {
      localStorage.clear()
      window.location.href = "/"
    }

    const url = configs.serverUrl;
    const authToken = configs.authToken;
    const userId = configs.userId;
    const currentUser = configs.username;

    var dataSet = []


    async function getData(status) {
      $('#loading').show();
      let response = await fetch(`${url}/api/v1/livechat/rooms`, {
        method: 'get',
        headers: {
          'X-Auth-Token': authToken,
          'X-User-Id': userId
        }
      })
      let data = await response.json()

      if (data.rooms.length > 0) {

        for (let i = 0; i < data.rooms.length; i++) {
          const element = data.rooms[i];
          let agentName = ''
          let isOpen = false

          if (element.open) {
            isOpen = true
          }
          else {
            isOpen = false
          }


          if (!data.rooms[i].servedBy) {
            agentName = 'undefined'
          }
          else {
            agentName = data.rooms[i].servedBy.username
          }

          if (status === 'all') {
            dataSet.push({ id: element._id, msgs: element.msgs, isOpen: isOpen, guestname: element.fname, servedBy: agentName, lastMessage: element.lm, token: element.v.token })
          }
          if (status === 'open' && isOpen === true) {
            dataSet.push({ id: element._id, msgs: element.msgs, isOpen: isOpen, guestname: element.fname, servedBy: agentName, lastMessage: element.lm, token: element.v.token })
          }
          if (status === 'closed' && isOpen === false) {
            dataSet.push({ id: element._id, msgs: element.msgs, isOpen: isOpen, guestname: element.fname, servedBy: agentName, lastMessage: element.lm, token: element.v.token })
          }
        }
      }
      $('#loading').hide();
      sendInformation(`Fetched ${dataSet.length} registers :)`, 'success')


    }

    createNewTable()


    async function createNewTable() {
      await getData('all')
      var table = new Tabulator("#table", {
        height: 500, // set height of table (in CSS or here), this enables the Virtual DOM and improves render speed dramatically (can be any valid css height value)
        data: dataSet, //assign data to table
        layout: "fitColumns", //fit columns to width of table (optional)
        pagination: "local",
        paginationSize: 50,
        paginationSizeSelector: [25, 50, 100, 500, 1000, 2000],
        columns: [ //Define Table Columns
          {
            formatter: "rowSelection", titleFormatter: "rowSelection", hozAlign: "center", headerSort: false, cellClick: function (e, cell) {
              cell.getRow().toggleSelect();
            }
          },
          { title: "id", field: "id" },
          { title: "msgs", field: "msgs" },
          { title: "isOpen", field: "isOpen" },
          { title: "guestname", field: "guestname", headerFilter: "input" },
          { title: "servedBy", field: "servedBy", headerFilter: "input" },
          { title: "lastMessage", field: "lastMessage" },
          { title: "token", field: "token" }
        ],
        footerElement: '<span class="tabulator-counter float-left">' +
          'Showing <span id="search_count"></span> results out of <span id="total_count"></span> ' +
          '</span>',
      });

      table.on("dataLoaded", function (data) {
        $("#total_count").text(data.length);
      });

      table.on("dataFiltered", function (filters, rows) {
        $("#search_count").text(rows.length);
      });

      document.getElementById("download-csv").addEventListener("click", function () {
        table.download("csv", "data.csv");
      });

      //trigger download of data.json file
      document.getElementById("download-json").addEventListener("click", function () {
        table.download("json", "data.json");
      });

      //trigger download of data.xlsx file
      document.getElementById("download-xlsx").addEventListener("click", function () {
        table.download("xlsx", "data.xlsx", { sheetName: "My Data" });
      });

      //trigger download of data.pdf file
      document.getElementById("download-pdf").addEventListener("click", function () {
        table.download("pdf", "data.pdf", {
          orientation: "portrait", //set page orientation to portrait
          title: "Example Report", //add title to report
        });
      });

      //trigger download of data.html file
      document.getElementById("download-html").addEventListener("click", function () {
        table.download("html", "data.html", { style: true });
      });
      document.getElementById("disable-rows").addEventListener("click", function () {
        var selectedRows = table.getSelectedData(); //get array of currently selected row components.
        disableFunction(selectedRows)
      })


      document.getElementById("delete-rows").addEventListener("click", function () {
        var selectedRows = table.getSelectedData(); //get array of currently selected row components.
        deleteFunction(selectedRows)

      })


      document.getElementById("show-closed").addEventListener("click", async function () {
        dataSet = []
        await getData('closed')
        table.replaceData(dataSet)
      })

      document.getElementById("show-open").addEventListener("click", async function () {
        dataSet = []
        await getData('open')
        table.replaceData(dataSet)
      })

      document.getElementById("show-all").addEventListener("click", async function () {
        dataSet = []
        await getData('all')
        table.replaceData(dataSet)
      })

      document.getElementById("delete-closed-rooms").addEventListener("click", async function () {
        dataSet = []
        deleteClosedRooms
        await deleteClosedRooms()
        await getData('all')
        table.replaceData(dataSet)
      })


      async function deleteFunction(data) {
        var i = 0
        $('#loading').show();
        for (i = 0; i < data.length; i++) {
          const element = data[i];

          console.log('element', element);

          if (element.isOpen === true) {
            let response = await fetch(`${url}/api/v1/method.call/livechat:removeAllClosedRooms`, {
              method: 'post',
              headers: {
                'Content-Type': 'application/json',
                'X-Auth-Token': authToken,
                'X-User-Id': userId
              },
              body: JSON.stringify({
                "message": `{\"msg\":\"method\",\"id\":\"41\",\"method\":\"livechat:closeRoom\",\"params\":[\"${element.id}\",\"\",{\"clientAction\":false,\"tags\":[]}]}`
              })
            })
          }
          let response = await fetch(`${url}/api/v1/method.call/eraseRoom`, {
            method: 'post',
            headers: {
              'Content-Type': 'application/json',
              'X-Auth-Token': authToken,
              'X-User-Id': userId
            },
            body: JSON.stringify({
              message: `{\"msg\":\"method\",\"id\":\"19\",\"method\":\"livechat:removeRoom\",\"params\":[\"${element.id}\"]}`
            })
          })

          let result = await response.json()

          console.log(result);
        }

        dataSet = []
        await getData('all')
        table.replaceData(dataSet)
        console.log('Done Deleting: ', i, ' registers.')
        sendNotification('Success!', `Done deleting the closed registers!`, 'success')
        $('#loading').hide();
      }

      async function deleteClosedRooms() {
        var i = 0
        $('#loading').show();
        let response = await fetch(`${url}/api/v1/method.call/livechat:removeAllClosedRooms`, {
          method: 'post',
          headers: {
            'Content-Type': 'application/json',
            'X-Auth-Token': authToken,
            'X-User-Id': userId
          },
          body: JSON.stringify({
            message: "{\"msg\":\"method\",\"id\":\"26\",\"method\":\"livechat:removeAllClosedRooms\",\"params\":[]}"
          })
        })
        let result = await response.json()

        console.log(result);

        dataSet = []
        await getData('all')
        table.replaceData(dataSet)
        console.log('Done Deleting: ', i, ' registers.')
        sendNotification('Success!', `Done deleting ${i} registers!`, 'success')
        $('#loading').hide();
      }

      async function disableFunction(data) {
        console.log(data);
        var i = 0
        $('#loading').show();
        for (i = 0; i < data.length; i++) {
          const element = data[i];
          console.log('Disabled: ', element.id, '. Total: ', i)
          let response = await fetch(`${url}/api/v1/method.call/livechat:removeAllClosedRooms`, {
            method: 'post',
            headers: {
              'Content-Type': 'application/json',
              'X-Auth-Token': authToken,
              'X-User-Id': userId
            },
            body: JSON.stringify({
              "message": `{\"msg\":\"method\",\"id\":\"41\",\"method\":\"livechat:closeRoom\",\"params\":[\"${element.id}\",\"\",{\"clientAction\":false,\"tags\":[]}]}`
            })
          })

          let test = await response.json()

          console.log(test);

        }

        dataSet = []
        await getData('all')
        table.replaceData(dataSet)
        console.log('Done disabling: ', i, ' registers.')
        sendNotification('Success!', `Done disabling ${i} registers!`, 'success')
        $('#loading').hide();

      }



    }

  </script>
</body>
